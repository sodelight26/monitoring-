groups:
  - name: basic-alerts
    rules:
      - alert: TargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Target down"
          description: "A Prometheus target is down for more than 1 minute."

      - alert: HighCPUUsage
        expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance)) > 0.8
        for: 5m
        labels:
          severity: warnings
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes."
